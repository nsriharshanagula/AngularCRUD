<div class="container">
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)"> 
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div>   
    <div class="panel-body">
        <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched" [class.has-success]="fullNameControl.valid ">
            <label for="fullName" class="control-label">Full Name</label>
            <input required id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control" #fullNameControl="ngModel">
            <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched">
                Full Name is required 
            </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input required id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Contact Preference</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="email" name="contactPreference" [(ngModel)]="email">Email
                </label>
                <label class="radio-inline">
                    <input type="radio" value="phone" name="contactPreference" [(ngModel)]="phone">Phone
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
                </label>
            </div>
        </div>
        <div class="form-group">
            <div >
                <label for="department">
                    Department
                </label>
                <select type="checkbox" name="department" [(ngModel)]="department" class="form-control">
                    <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">DateOfBirth</label>
            <input type="date" name="dateOfBirth" [(ngModel)]="dateOfBirth" class="form-control">
            <!-- <input type="text"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker
            [bsConfig]="bsConfig"> -->
        </div>
        <div class="form-group">
            <label for="photoPath">Photo Path</label>
            <input id="photoPath" name="photoPath" [(ngModel)]="photoPath" type="text" class="form-control">
        </div> 
        <div class="form-group">
            <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                {{previewPhoto? "Hide ": "Show  "}} Preview
            </button>
        </div>
        <div class="form-group">
            <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>  
</div> 
</form>  
</div>         

Angular generated form model: {{employeeForm.value |json}}
