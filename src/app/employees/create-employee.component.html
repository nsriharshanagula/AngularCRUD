<div class="container">
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)"> 
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div>   
    <div class="panel-body">
        <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid ">
            <label for="name" class="control-label">Name</label>
            <input required id="name" name="name" [(ngModel)]="employee.name" type="text" class="form-control" #name="ngModel">
            <span class="help-block" *ngIf="name.invalid && name .touched">
                Name is required 
            </span>
        </div>

        <div class="form-group"
        [class.has-error]="email.invalid && email.touched">
            <label for="email">Email</label>
            <input required id="email" [email]="employee.email!==''" name="email" #email="ngModel" [(ngModel)]="employee.email" type="text" class="form-control">
            <span class="help-block" *ngIf="email.errors?.required && email.touched">
                Email  is required 
            </span>
            <span class="help-block" *ngIf="email.errors?.email && email.touched">
                Email  is invalid 
            </span>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" [(ngModel)]="employee.phoneNumber" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Contact Preference</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="email" name="contactPreference" [(ngModel)]="employee.contactPreference">Email
                </label>
                <label class="radio-inline">
                    <input type="radio" value="phone" name="contactPreference" [(ngModel)]="employee.contactPreference">Phone
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">Is Active
                </label>
            </div>
        </div>
        <div class="form-group">
            <div >
                <label for="department">
                    Department
                </label>
                <select type="checkbox" name="department" [(ngModel)]="employee.department" class="form-control">
                    <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">DateOfBirth</label>
            <input type="date" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" class="form-control">
        </div>
        <div class="form-group">
            <label for="photoPath">Photo Path</label>
            <input id="photoPath" name="photoPath" [(ngModel)]="employee.photoPath" type="text" class="form-control">
        </div> 
        <div class="form-group">
            <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                {{previewPhoto? "Hide ": "Show  "}} Preview
            </button>
        </div>
        <div class="form-group">
            <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto" />
        </div>
