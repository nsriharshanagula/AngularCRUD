<div class="container">
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)"> 
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div>   
    <div class="panel-body">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Contact Preference</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="email" name="contactPreference" [(ngModel)]="email">Email
                </label>
                <label class="radio-inline">
                    <input type="radio" value="phone" name="contactPreference" [(ngModel)]="phone">Phone
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
                </label>
            </div>
        </div>
        <div class="form-group">
            <div >
                <label for="department">
                    Department
                </label>
                <select type="checkbox" name="department" [(ngModel)]="department" class="form-control">
                    <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">DateOfBirth</label>
            <input type="text" name="dateOfBirth" [(ngModel)]="dateOfBirth" bsDatepicker [bsConfig]="bsConfig" class="form-control">
            <!-- <input type="text"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker
            [bsConfig]="bsConfig"> -->
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>  
</div> 
</form>  
</div>         

Angular generated form model: {{employeeForm.value |json}}
